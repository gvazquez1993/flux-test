apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-ms
  template:
    metadata:
      labels:
        app: frontend-ms
    spec:
      containers:
      - name: frontend
        image: gonvazquez/frontend-ms:latest
        ports:
        - containerPort: 80

